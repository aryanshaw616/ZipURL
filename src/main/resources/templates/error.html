<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error - Ak UrlGenerator</title>
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" />
	<style>
		body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: transparent;
            box-shadow: none;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff !important;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .error-text {
            font-size: 22px;
            color: #ff4d4d;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .btn-home {
            background-color: #00a86b;
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #008f5a;
            text-decoration: none;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
	</style>
</head>

<body>
<nav class="navbar navbar-dark">
	<a class="navbar-brand" th:href="@{/}">Ak - UrlGenerator</a>
</nav>

<div class="container mt-5 text-center" th:if="${session.error}">
	<p class="error-text" th:text="${session.error}"></p>
	<a class="btn btn-home mt-3" th:href="@{/}">Go Back Home</a>
</div>
</body>

</html>
